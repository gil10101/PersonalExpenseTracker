type Expense @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  amount: Float!
  category: String!
  date: AWSDateTime!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Query {
  getExpensesByCategory(category: String!): [Expense] @function(name: "getExpensesByCategory")
  getExpensesByDateRange(startDate: AWSDateTime!, endDate: AWSDateTime!): [Expense] @function(name: "getExpensesByDateRange")
} 